
<!-- 公司信息 -->
<div class="panel panel-info company">
    <div class="panel-heading clearfix fz18">
        公司信息
        <button id="edit" type="button" class="fr btn btn-danger">编辑</button>
    </div>
    <div class="panel-body">
        <ul class="list-group list-company">
        </ul>
        <form class="form-horizontal form-company on">
            <div class="form-group">
                <label for="inputName" class="col-sm-2 control-label">公司名称：</label>
                <div class="col-sm-8">
                    <input name="name" class="form-control" id="inputName" placeholder="公司名称">
                </div>
            </div>
            <div class="form-group">
                <label for="contact" class="col-sm-2 control-label">联系方式：</label>
                <div class="col-sm-8">
                    <input name="contact" class="form-control" id="wxs" placeholder="联系方式">
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10 clearfix">
                    <div id="company-submit" type="btn" class="btn btn-success fr">确定修改</div>
                    <button type="reset" id="company-reset" style="display:none;"></button>
                </div>
            </div>
            
        </form>
    </div>
    
    <div class="modal fade" id="myModal-company" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document" style="width:900px;">
            <div class="modal-content">
                <div id="myModal-company-inner" class="modal-body">
                    <!-- 微信扫一扫 -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">关闭</button>
                </div>
            </div>
        </div>
    </div>
</div>
