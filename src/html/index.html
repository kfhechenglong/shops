                    <!-- 公司信息 -->
                    <div class="panel panel-info company">
                        <div class="panel-heading clearfix fz18">
                            公司信息

                        </div>
                        <div class="panel-body">
                            <ul class="list-group list-company">
                            </ul>
                            <form class="form-horizontal form-company on">
                                <div class="form-group">
                                    <label for="inputName" class="col-sm-2 control-label">公司名称：</label>
                                    <div class="col-sm-8">

                                </div>
                                <div class="form-group">
                                    <label for="contact" class="col-sm-2 control-label">联系方式：</label>

                    <!-- 员工管理 -->

                                <button type="button" class="fr btn btn-danger edit-employee">添加</button>
                            </div>
                            <div class="panel-body">
                                <table class="table employee-table table-bordered">
                                    <!-- 待请求的数据 -->
                                </table>
                                <form class="employee-form form-horizontal on">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-2 control-label">姓名：</label>
                                        <div class="col-sm-8">
                                            <input name="name" class="form-control" id="inputEmail3" placeholder="请输入姓名">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">密码：</label>
                                        <div class="col-sm-8">
                                            <input name="pass" type="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword4" class="col-sm-2 control-label">确认密码：</label>
                                        <div class="col-sm-8">
                                            <input name="employeePasswordTwo" type="password" class="form-control" id="inputPassword4" placeholder="请再次输入密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="contact" class="col-sm-2 control-label">联系方式：</label>
                                        <div class="col-sm-8">
                                            <input name="contact" class="form-control" id="contact" placeholder="请输入手机号码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="checktype" class="col-sm-2 control-label">选择类型：</label>
                                        <div class="col-sm-8">
                                            <select name="usertype" id="checktype" class="form-control">
                                                <option value="1">老师</option>
                                                <option value="0">医生</option>
                                                <option value="2">店员</option>
                                                <option value="3">助理</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-8">
                                            <div class="btn btn-default employee-btn-add">确定</div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        
                    </div>

                            <div class="panel-heading fz18">
                                门店信息
                                <button type="button" class="fr btn btn-danger add-store">添加</button>
                                <button type="button" class="fr btn btn-danger off-store on">取消</button>
                            </div>

                                <table class="table store-table table-bordered">
                                    <!-- 待请求的数据 -->

                                        </div>
                                    </div>

                                            </select>
                                        </div>
                                        <div class="col-sm-2">
                                            <select name="input_city" id="input_city" class="form-control">

                                            </select>
                                        </div>
                                        <div class="col-sm-2">
                                            <select name="input_area" id="input_area" class="form-control">

                                        <div class="col-sm-8 col-sm-offset-2" >

                                        </div>
                                        <div id="map-warp" class="col-sm-8 col-sm-offset-2">
                                        </div>
                                    </div>

                                        <div class="col-sm-offset-2 col-sm-8">
                                            <div class="btn btn-default store-btn-add">确定</div>

                                    </div>
                                </form>

                                    </div>
                                    <div class="form-group">

                                    </div>
                                    <div class="form-group">

                                    </div>
                                    
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-8">
                                            <div class="btn btn-default customer-btn-add">确定</div>
                                        </div>
                                    </div>

                                    </table>
                                    <div class="modal fade" id="myModal-order" tabindex="-1" role="dialog" aria-labelledby="myModalLabelOrder">
                                        <div class="modal-dialog" role="document">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                    </button>

                                                   <form class="order-week-inner-form">
                                                        
                                                   </form>

                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger" data-dismiss="modal">取消</button>
                                                    <button type="button" class="btn btn-info order-week-modal-on" data-dismiss="modal">确定</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <button style="margin-left:20px;" type="button" class="fr btn btn-info save-order-time">确定</button>
                                    <button type="button" class="fr btn btn-danger cancel-order-time">取消</button>
                                </div>
                                <div id="order-month" class="on">
                                    按月
